<!-- overview resrouce board-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="resourceBoard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all/css" integrity="sha384-lZN37F5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="annoymous">
</head>

<body style="min-height: 75rem; padding-top: 0.5rem;">
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Homepage</a>
        <div class="container-fluid">
            <a class="navbar-brand col-sm-12 col-md-6 mr-0" href="#">
                <img src="{{ url_for('static', filename = 'images/WMGTSS_logo.PNG') }}" style="display: inline-block;" width="100" height="75" class="rounded mx-auto d-block">
 <!--               <span style="display: inline-block;">My Company</span> -->
              </a>
    </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-coloumn">
                        <ul class="nav-item">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">
                                    <i class="fas fa-cloud"></i>Resource Board
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">
                                    <i class="fas fa-cloud"></i>Notice Board
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">
                                    <i class="fas fa-cloud"></i>Quiz Board
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">
                                    <i class="fas fa-cloud"></i>Q&A Board
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">
                                    <i class="fas fa-cloud"></i>Lecture Board
                                </a>
                            </li>
                        </ul>
                    </ul>
                </div>
            </nav>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 boarder-bottom">
                    <h1 class="h2">Test Board</h1>
                </div>
                <div class="card">
                    <div class="card-header">Board Header</div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <tr>
                                <th>Title</th>
                                <th>Creator</th>
                                <th>Date</th>
                                <th>Count</th>
                            </tr>
                            {% for post in posts %}
                            <tr>
                                <th>{{post.title}}</th>
                                <th>{{post.Creator}}</th>
                                <th>{{post.date}}</th>
                                <th>{{post.count}}</th>
                            </tr>
                            {% endfor %}                 
                        </table>
                    </div>

                </div>
            </main>
        </div>
    </div>
</body>
</html>
