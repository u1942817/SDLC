<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="resourceBoard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body style="min-height: 75rem; padding-top: 4.5rem;">
    <nav class="navbar navbar-expand-md navbar-red fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="WMGTSS_logo.PNG" style="display: inline-block;">
                <span style="display: inline-block;">My Company</span>
              </a>
    </div>
    </nav>
    <section class="container">
        <div class="card">
            <div class="card-header">Board Header</div>
            <div class="card-body">
                <table class="table table-striped">
                    <tr>
                        <th>Title</th>
                        <th>Creator</th>
                        <th>Date</th>
                        <th>Count</th>
                    </tr>
                    {% for post in posts %}
                    <tr>
                        <th>{{post.title}}</th>
                        <th>{{post.Creator}}</th>
                        <th>{{post.date}}</th>
                        <th>{{post.count}}</th>
                    </tr>
                    {% endfor %}                 
                </table>
            </div>

        </div>
    </section>

</body>
</html>
